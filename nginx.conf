daemon off;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# RTMP 服务器配置
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        
        # 直播推流应用
        application live {
            live on;
            
            # 允许推流
            allow publish all;
            allow play all;
            
            # HLS 输出配置
            hls on;
            hls_path /www/static/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # MP4 录制配置
            record all;
            record_path /var/www/html/recordings;
            record_unique on;
            record_suffix .mp4;
            record_append on;
            
            # 转码配置（多码率）
            exec ffmpeg -i rtmp://13.113.238.113/live/$name 
                -c:v libx264 -b:v 1500k -s 1280x720 -preset fast -profile:v baseline -level 3.0
                -c:a aac -b:a 128k -ar 44100 -f flv rtmp://13.113.238.113/live_hd/$name
                
                -c:v libx264 -b:v 800k -s 854x480 -preset fast -profile:v baseline -level 3.0
                -c:a aac -b:a 96k -ar 44100 -f flv rtmp://13.113.238.113/live_sd/$name
                
                -c:v libx264 -b:v 400k -s 640x360 -preset fast -profile:v baseline -level 3.0
                -c:a aac -b:a 64k -ar 44100 -f flv rtmp://13.113.238.113/live_mobile/$name;
        }
        
        # 高清流应用
        application live_hd {
            live on;
            allow publish all;
            # deny publish all;
            allow play all;
            
            hls on;
            hls_path /www/static/hls/hd;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
        
        # 标清流应用
        application live_sd {
            live on;
            allow publish all;
            # deny publish all;
            allow play all;
            
            hls on;
            hls_path /www/static/hls/sd;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
        
        # 移动端流应用
        application live_mobile {
            live on;
            allow publish all;
            # deny publish all;
            allow play all;
            
            hls on;
            hls_path /www/static/hls/mobile;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
    }
}

# HTTP 服务器配置
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    server {
        listen 80;
        server_name 13.113.238.113;
        
        # 首页
        location / {
            root /www/static;
            index index.html index.htm;
        }
        
        # RTMP 状态页面
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat.xsl {
            root /var/www/html;
        }
        
        # HLS 播放
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /www/static;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET;
        }
        
        # MP4 录制文件下载
        location /recordings {
            alias /var/www/html/recordings;
            add_header Content-Disposition 'attachment';
            add_header Access-Control-Allow-Origin *;
        }
        
        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/html;
        }
    }
    
    # HTTP-FLV 服务器
    server {
        listen 8080;
        server_name 13.113.238.113;
        
        # FLV 直播流
        location /live {
            flv_live on;
            chunked_transfer_encoding on;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Methods GET;
            add_header Access-Control-Allow-Headers Range;
        }
        
        # 状态页面
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
        }
        
        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /www/static;
        }
    }
}