worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        
        application live {
            live on;
            allow publish all;
            allow play all;
            
            # Original quality HLS
            hls on;
            hls_path /www/static/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # Multi-quality transcoding - single exec command
            exec ffmpeg -i rtmp://localhost/live/$name 
                -c:v libx264 -b:v 2500k -s 1920x1080 -preset ultrafast -profile:v baseline -c:a aac -b:a 128k -ar 44100 -f flv rtmp://localhost/live_hd/$name
                -c:v libx264 -b:v 1500k -s 1280x720 -preset ultrafast -profile:v baseline -c:a aac -b:a 96k -ar 44100 -f flv rtmp://localhost/live_sd/$name  
                -c:v libx264 -b:v 800k -s 854x480 -preset ultrafast -profile:v baseline -c:a aac -b:a 64k -ar 44100 -f flv rtmp://localhost/live_mobile/$name;
            
            record all;
            record_path /www/static/recordings;
            record_unique on;
            record_suffix .mp4;
            record_append on;
        }
        
        # HD Quality Application
        application live_hd {
            live on;
            allow publish all;
            allow play all;
            
            hls on;
            hls_path /www/static/hls/hd;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
        
        # SD Quality Application
        application live_sd {
            live on;
            allow publish all;
            allow play all;
            
            hls on;
            hls_path /www/static/hls/sd;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
        
        # Mobile Quality Application
        application live_mobile {
            live on;
            allow publish all;
            allow play all;
            
            hls on;
            hls_path /www/static/hls/mobile;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    server {
        listen 80;
        server_name _;
        
        location / {
            root /www/static;
            index index.html index.htm;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat.xsl {
            root /www/static;
        }
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /www/static;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET;
        }
        
        location /recordings {
            alias /www/static/recordings;
            add_header Content-Disposition 'attachment';
            add_header Access-Control-Allow-Origin *;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /www/static;
        }
    }
}